<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS </title>

    <script>
        function init(){
            let myParagraph;
            myParagraph=document.getElementById("myParagraph");
            myParagraph.innerHTML="changed!!!"
            myParagraph.style.color="red";
        }
        
        
    </script>
</head>
<body onload="init()">
    <a href="#myParagraph"> go to my paragraph</a>
    <p>hello world</p>
    <p id="myParagraph">my paragraph very low at the bottom </p>
    
</body>
</html>
