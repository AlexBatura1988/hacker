<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <script>
        function max(arr){
            let max=arr[0];
            for(let i=0;i<arr.length;i++){
                if (arr[i]>max)
                    max=arr[i];
            }
            return max;
        }
        arr=[-4,-5,-3,0,2,10];
        console.log(max(arr));


    </script>
</head>
